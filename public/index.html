<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History Search</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        .loader-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .flag {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .progress {
            font-size: 2rem;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            animation: changeBg 30s infinite;
            background-color: transparent;
        }

        @keyframes changeBg {
            0% {
                background-image: url('media/img/Declaration_of_Independence.jpg');
            }

            25% {
                background-image: url('media/img/Kaiserkroenung.jpg');
            }

            50% {
                background-image: url('media/img/roman-empire.webp');
            }

            75% {
                background-image: url('media/img/waterloo.webp');
            }

            100% {
                background-image: url('media/img/forbidden-city.jpg');
            }
          }
    </style>
</head>

<body>
    <div class="loader-screen" id="loader">
    <img id="flag" class="flag" src="" alt="Historical Flag" />
    <div class="progress" id="progress">0%</div>
  </div>

  <div class="background"></div>
  <div class="search-container" id="search">
    <h1>Explore History</h1>
    <form id="searchForm" action="/search" method="GET">
      <input type="text" name="q" placeholder="Search historical events or figures..." required />
    </form>
    
    <script src="js/loader.js"></script>
</body>
</html>
