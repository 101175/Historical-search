<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History Search</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            animation: changeBg 30s infinite;
            background-color: transparent;
        }

        @keyframes changeBg {
            0% {
                background-image: url('media/img/Declaration_of_Independence.jpg');
            }

            25% {
                background-image: url('media/img/Kaiserkroenung.jpg');
            }

            50% {
                background-image: url('media/img/roman-empire.webp');
            }

            75% {
                background-image: url('media/img/waterloo.webp');
            }

            100% {
                background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/2c/Wrightflyer.jpg');
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="search-container">
        <h1>Explore History</h1>
        <form action="/search" method="GET">
            <input type="text" name="q" placeholder="Search historical events or figures..." required />
        </form>
    </div>
</body>
</html>
